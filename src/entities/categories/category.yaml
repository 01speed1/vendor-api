tags:
  - name: Categories

paths:
  /api/categories:
    get:
      summary: Get all categories
      tags:
        - Categories
      responses:
        200:
          description: List of categories
          content:
            'application/json':
              example:
                categories: []

    post:
      summary: Create a category
      tags:
        - Categories
      requestBody:
        content:
          'application/json':
            schema:
              required: [name]
              properties:
                name:
                  type: string
                  example: 'A name category'
      responses:
        200:
          description: Category created
          content:
            'application/json':
              example:
                message: 'Category created'
        400:
          description: 'Required param'
          content:
            'application/json':
              example:
                error: '"name" is required'
