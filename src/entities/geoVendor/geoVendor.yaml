tags:
  - name: Geo

paths:
  /geo:
    get:
      security:
        - bearerAuth: []
      summary: Endpoint to get geo coordinates or address
      tags:
        - Geo
      parameters:
        - name: address
          in: query
          description: address of place
          required: false
        - name: country
          in: query
          description: country
          required: false
        - name: zipcode
          in: query
          description: zipcode
        - name: lat
          in: query
          description: latitude
          required: false
        - name: lon
          in: query
          description: longitude
          required: false
      responses:
        200:
          description: 'Return coordinates or address'
