tags:
  - name: Orders

paths:
  /orders:
    get:
      security:
        - bearerAuth: []
      summary: Endpoint to get all orders
      tags:
        - Orders
      responses:
        200:
          description: 'Return the list of orders'

          content:
            application/json:
              example:
                orders:
                  - _id: 609ca15403b442018f735d67
                    status: pending
                    products:
                      - 609ca15403b442018f735d66
                    services: []
                    createdAt: '2021-05-13T03:46:36.248Z'
                    modifiedAt: '2021-05-13T03:46:36.248Z'
                    consumerId: 609c98e5234dca002bfd4171
                    location: 40.82223286, -96.7982002
                    destinyAddress: Cra89A #83d-21
                    __v: 0
                  - _id: 609ca1be03b442018f735d6a
                    status: pending
                    products:
                      - 609ca1be03b442018f735d68
                    services:
                      - 609ca1be03b442018f735d69
                    createdAt: '2021-05-13T03:46:36.248Z'
                    modifiedAt: '2021-05-13T03:46:36.248Z'
                    consumerId: 609c98e5234dca002bfd4171
                    location: 40.82223286, -96.7982002
                    destinyAddress: Cra89A #83d-21
                    __v: 0

    post:
      security:
        - bearerAuth: []
      summary: Endpoint to get create an order
      tags:
        - Orders
      requestBody:
        content:
          'application/json':
            schema:
              required: [location, destinyAddress, products, services]
              properties:
                location:
                  type: string
                  example: '34.324342 234.23423432'
                destinyAddress:
                  type: string
                  example: Calle false 123
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      subcategoryId:
                        type: string
                        example: 2435rrf345f43rf234t
                      quantity:
                        type: integer
                        example: 2
                      price:
                        type: integer
                        example: 20000
                services:
                  type: array
                  items:
                    type: object
                    properties:
                      subcategoryId:
                        type: string
                        example: 2435rrf345f43rf234t
                      price:
                        type: integer
                        example: 20000

      responses:
        200:
          description: 'Return message cerated order'
          content:
            'application/json':
              example:
                message: 'order created'
